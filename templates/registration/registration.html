{% extends 'registration/base.html' %}

{% block title %}
  <title>Registration Page | Urban Stadia</title>
{% endblock title %}

{% block content %}

  <div>
    <h1>Daftar Akun Baru</h1>
    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" value="Daftar">
      <input type="hidden" name="next" value="{{ next }}">
    </form>
    <hr>
    <div>
      <a href="{% url 'login' %}">Batalkan</a>
    </div>
  </div>

{% endblock content %}
